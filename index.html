<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>My Library</title>
</head>
<body>
    <section>
        <nav>
            <span>My Library</span>
            <button class="addNav" id="addNav">Add new book</button>
            <div class="addBook" id="addBook">
                <input type="text" id="name" placeholder="Book" required>
                <input type="text" id="author" placeholder="Author" required>
                <div><input type="checkbox" id="chk"><label for="chk">I've already read this book</label></div>
                <button class="addBtn" id="addBtn">Add to Library</button>
            </div>
        </nav>
    </section>
    <section>
        <article id="library">
        </article>
    </section>
    
</body>
</html>
